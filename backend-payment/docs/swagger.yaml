basePath: /
definitions:
  api.CreatePaymentRequest:
    properties:
      amount:
        type: number
      order_id:
        type: string
    required:
    - amount
    - order_id
    type: object
  models.Transaction:
    properties:
      amount:
        type: number
      created_at:
        type: string
      id:
        type: string
      order_id:
        type: string
      status:
        type: string
      updated_at:
        type: string
    type: object
host: localhost:8081
info:
  contact: {}
  description: This is a payment service API.
  title: Payment API
  version: "1.0"
paths:
  /health:
    get:
      description: Get a health check message
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Health check
  /payments:
    post:
      consumes:
      - application/json
      description: Create a new payment transaction
      parameters:
      - description: Payment details
        in: body
        name: payment
        required: true
        schema:
          $ref: '#/definitions/api.CreatePaymentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Transaction'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new payment
      tags:
      - Payments
swagger: "2.0"
